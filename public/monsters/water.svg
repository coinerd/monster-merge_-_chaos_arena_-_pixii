  <!-- Bubbles -->
  <circle cx="75" cy="70" r="5" fill="#e3f2fd" opacity="0.7"/>
  <circle cx="125" cy="70" r="3" fill="#e3f2fd" opacity="0.7"/>
  <circle cx="130" cy="60" r="4" fill="#e3f2fd" opacity="0.7"/>

  <!-- Shadow -->
