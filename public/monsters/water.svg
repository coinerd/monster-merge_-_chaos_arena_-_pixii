<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Water Monster Level 1 -->
  <!-- Body -->
  <circle cx="100" cy="100" r="40" fill="#42a5f5"/>
  <circle cx="100" cy="100" r="38" fill="#64b5f6"/>

  <!-- Spots -->
  <path d="M85,90 Q88,85 92,88 Z" fill="#0d47a1" opacity="0.5"/>
  <path d="M110,115 Q115,112 112,108 Z" fill="#0d47a1" opacity="0.5"/>
  <path d="M90,120 Q95,125 98,118 Z" fill="#0d47a1" opacity="0.5"/>

  <!-- Fins -->
  <path d="M60,100 Q40,90 60,80 Z" fill="#2196f3"/>
  <path d="M140,100 Q160,90 140,80 Z" fill="#2196f3"/>

  <!-- Top fin -->
