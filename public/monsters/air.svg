  <circle cx="115" cy="85" r="10" fill="white"/>
  <circle cx="85" cy="85" r="5" fill="#29b6f6"/>
  <circle cx="115" cy="85" r="5" fill="#29b6f6"/>
  <circle cx="87" cy="83" r="2" fill="white"/>
  <circle cx="117" cy="83" r="2" fill="white"/>

