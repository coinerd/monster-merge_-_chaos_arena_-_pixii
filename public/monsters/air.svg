  <path d="M115,90 Q125,80 115,75 Q105,70 110,80 Z" fill="#81d4fa" opacity="0.7"/>
  <path d="M100,120 Q110,130 120,120 Q130,110 120,105 Q110,100 100,110 Z" fill="#81d4fa" opacity="0.7"/>

